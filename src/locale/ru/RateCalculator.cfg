locale-identifier=ru
[mod-name]
RateCalculator=Rate Calculator

[mod-description]
RateCalculator=Выберите область, чтобы увидеть средние показатели производства и потребления для сборочных автоматов, печей, ракетных шахт, научных лабораторий, буровых установок, насосов и генераторов. Просматривайте потребление энергии для всех сущностей, а также производство энергии солнечными панелями и интерфейсами электрической энергии. Подобен моду Max Rate Calculator.

